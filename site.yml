---
- name: Biuld and run docker file
  hosts: test-hosts
  gather_facts: False
  remote_user: deploy
  tasks:
     - name: ping-to-ec2
       command: "{{ item }}"
       with_items:
        - pip --version
        - sudo pip install docker-compose=="1.9.0"
        - sudo pip install docker
        - pip list |grep docker
     - name: run the service defined in container-php docker-compose.yml
       docker_service:
        project_src="{{ playbook_dir }}/container-php/docker"
